version: '3.7'
services:
  redis:
    image: redis:latest
    container_name: djangofull-redis

  db:
    image: postgres:12.2
    container_name: djangofull-db
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=userdb
      - POSTGRES_DB=djangofulldb
    ports:
      - 5432:5432

  neo4j:
    image: neo4j:4.0.1
    container_name: djangofull-neo4j
    restart: always
    volumes:
      - ./project/neo4j:/data  # base de datos persistente
    environment:
      - NEO4J_AUTH=none
      - SECURE_FILE_PERMISSIONS=yes  # verificaci√≥n de permisos de archivo estricta
    ports:
      - 7474:7474
      - 7687:7687

  vue:
    build: ./vue
    container_name: djangofull-vue
    ports:
      - 80:80

  web:
    build: .
    container_name: djangofull
    restart: always
    depends_on:
      - redis
      - db
    volumes:
      - ./project:/var/www/project
      - ./scripts:/opt/scripts
    ports:
      - 8000:80
      - 5000:8080
      - 5050:5555
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    command: bash /opt/scripts/run.sh
    tty: true
