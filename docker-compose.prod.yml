version: '3.7'
services:
  redis:
    image: redis:latest
    container_name: djfullapp-redis

  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
      target: base-develop
    container_name: djfullapp-db
    restart: always
    tty: true
    ports:
      - 5432:5432
      - 24:22

  neo4j:
    build:
      context: ./neo4j
      dockerfile: Dockerfile
      target: base-develop
    container_name: djfullapp-neo4j
    restart: always
    tty: true
    ports:
      - 7473:7473
      - 7474:7474
      - 7687:7687
      - 25:22

  vue:
    build:
      context: ./vue
      dockerfile: Dockerfile.prod
      target: prod
    container_name: djfullapp-vue
    ports:
      - 80:80

  web:
    build:
      context: ./project
      dockerfile: Dockerfile
      target: base-develop
    container_name: djfullapp
    restart: always
    tty: true
    depends_on:
      - redis
      - db
      - neo4j
      - vue
    ports:
      - 23:22
      - 8000:80
      - 8001:8080
      - 5000:5000
      - 5050:5555
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    command: wait-for-it db:5432 -- django-migrate
